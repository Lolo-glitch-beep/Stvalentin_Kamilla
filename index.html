<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Sois ma Valentine üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0;
      padding-top: 40px;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      color: #ff2e88;
      margin-top: 10px;
    }

    .bear {
      width: 150px;
      margin-bottom: 10px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    .yes-button { background-color: #ff2e88; color: white; }
    .no-button { background-color: #ccc; }

    /* Page romantique */
    .love-page {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#ff9ecb, #ff2e88);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      text-align: center;
      overflow: hidden;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .love-page.show {
      opacity: 1;
    }

    .love-page h1 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <img class="bear" src="https://i.imgur.com/4AiXzf8.png" alt="ours mignon" />
  <h1>Veux-tu √™tre ma Valentine ? üíñ</h1>

  <button class="yes-button" onclick="handleYesClick()">Oui</button>
  <button class="no-button" onclick="handleNoClick()">Non</button>

  <!-- Page romantique -->
  <div class="love-page" id="lovePage">
    <h1>Yaaay üíï</h1>
    <p>Tu es officiellement ma Valentine ü•∞<br>Tu ne regretteras pas ton choix mon ange ‚ù§Ô∏è</p>
  </div>

  <script>
    let messageIndex = 0;
    const messages = [
      "Es-tu s√ªre ? ü•∫",
      "Vraiment s√ªre ? üò¢",
      "R√©fl√©chis encore‚Ä¶ üíî",
      "Derni√®re chance ! üò≠",
      "D'accord‚Ä¶ üò§"
    ];

    function handleNoClick() {
      const noButton = document.querySelector(".no-button");
      const yesButton = document.querySelector(".yes-button");

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize * 1.4}px`;
    }

    function handleYesClick() {
      const lovePage = document.getElementById("lovePage");
      lovePage.classList.add("show");

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }

      setInterval(createHeart, 300);
    }
  </script>

</body>
</html>
